<div class="flex my-10 justify-between">
  <h1 class="text-2xl">List of courses</h1>
  <button
    (click)="showCourse()"
    data-tip="Ajouter"
    class="tooltip tooltip-primary btn btn-sm btn-primary"
  >
    <app-add-icon [size]="4"></app-add-icon>
  </button>
</div>
@if (toggleCourse) {
<app-form-course
  [course]="temporaryCourse"
  (save)="saveCourse($event)"
  (update)="updateCourse($event)"
  [editable]="edit"
></app-form-course>

}

<div class="flex mt-5 justify-between">
  <div>
    <button class="btn btn-outline me-2" (click)="changeView(true)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
        />
      </svg></button
    ><button class="btn btn-outline" (click)="changeView(false)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z"
        />
      </svg>
    </button>
  </div>
  <select
    [(ngModel)]="perPage"
    (change)="initPaginate()"
    class="select select-bordered"
  >
    <option value="3">3 Items</option>
    <option value="6" selected>6 Items</option>
    <option value="12">12 Items</option>
    <option value="24">24 Items</option>
    <option value="50">50 Items</option>
  </select>
</div>

@if (list) {
<app-list-course
  [coursealias]="courses"
  (delete)="deleteCourse($event)"
  (edit)="editCourse($event)"
></app-list-course>
} @else {
<app-grid-course
  [coursealias]="courses"
  (delete)="deleteCourse($event)"
></app-grid-course>

} @if (pages.length > 1) {
<app-pagination
  [pages]="pages"
  [currentPage]="curentPage"
  (pageChange)="paginate($event)"
></app-pagination>
